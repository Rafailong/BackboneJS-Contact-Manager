<!DOCTYPE html>

<html lang="en">
<head>
	<title>Contact Manager</title>	
	<link rel="stylesheet" href="css/screen.css" type="text/css" />
</head>
<body>
	<div id="contacts">
		<header>
			<div id="filter">
				<label>Show me:</label>
			</div>
			<a id="showForm" href="#">Ad Contact</a>
			<form action="#" id="addContact">
				<label for="photo">photo:</label><input id="photo" type="file" />
				<label for="type">Type:</label><input id="type" />
				<label for="name">Name:</label><input id="name" />
				<label for="address">Address:</label><input id="address" />
				<label for="tel">Tel:</label><input id="tel" />
				<label for="email">Email:</label><input id="email" />
				<button id="add">Add</button>
			</form>
		</header>
	</div>
	
	<script type="text/template" id="contactTemplate">
		<img src="<%= photo %>" alt="<%= name  %>" />
		<h1><%= name %><span><%= type  %></span></h1>
		<div><%= address %></div>
		<dl>
			<dt>Tel: <%= tel %></dt>
			<dt>Email:</dt><dd><a href="mailto:<%= email %>" /></dd>
		</dl>
		<button class="edit">Edit</button>
		<button class="delete">Delete</button>
	</script>
	
	<script type="text/template" id="contactEditTemplate">
		<form action="#">
			<input type="file" value="<%= photo %>" />
			<input class="name" value="<%= name %>" />
			<input id="type" type="hidden" value="<%= type %>" />
			<input class="address" value="<%= address %>" />
			<input class="tel" value="<%= tel %>" />
			<input class="email" value="<%= email %>" />
			<button class="save">Save</button>
			<button class="cancel">Cancel</button>
		</form>
	</script>
	
	<script src="js/jquery-1.7.1.min.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/backbone-min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
